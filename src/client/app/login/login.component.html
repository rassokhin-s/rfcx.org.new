<div class="login">
    <div class="login__content">
        <h2 class="login__title">Login</h2>
        <form class="login-form" (ngSubmit)="onSubmit()" #loginForm="ngForm">
            <div class="form-group login-form__row">
                <input type="email" class="form-control login-form__input" id="email" [(ngModel)]="login.email" 
                        name="email" #email="ngModel" placeholder="E-mail" required autofocus>
                <label for="email" [hidden]="email.valid || email.pristine" 
                        class="alert alert-danger login-form__input-alert">E-mail is required</label>
            </div>
            <div class="form-group login-form__row">
                <input type="password" class="form-control login-form__input" id="password" [(ngModel)]="login.password" 
                        name="password" #password="ngModel" placeholder="Password" required>
                <label for="password" [hidden]="password.valid || password.pristine" 
                        class="alert alert-danger login-form__input-alert">Password is required</label>
            </div>
            <button type="submit" class="btn btn-default login-form__btn-submit" [disabled]="!loginForm.form.valid">Submit</button>
        </form>
    </div>
</div>
